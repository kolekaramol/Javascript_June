<!DOCTYPE html>
<html>
<head>
	<title>Javascript Functions</title>
	<script type="text/javascript">
		function sum(x,y)
		{
			var result=x+y;
			return result;
		}
		var addition=sum(12,23);
		alert("addition ="+addition);

		sub=function(x,y)
		{
			var result=x-y;
			return result;
		}
		var subtraction=sub(10,5);
		alert("subtraction ="+subtraction)
	</script>
</head>

</body>
</html>
